<head>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css"/>

<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script></head>
<center>Blog Page</center>

<div ng-controller="BlogController">

<form id="blogform" method="post">
<table align="center" width="80%" border="1">
	<tr>
		<td>Blog Name</td>
		<td><input type="text" name="blogName" ng-model="blog.blogName"/></td>
	</tr>
	<tr>
		<td>Blog Content</td>
		<td><textarea cols="30" row="10" name="blogContent" ng-model="blog.blogContent"></textarea></td>
	</tr>
	
	<tr>
		<td colspan="2"><center><input type="submit" value="Add Blog" ng-click="addBlog()"/></center></td>
	</tr>
</table>
</form>
<table width="100%" class="table table-striped">
	<tr bgcolor="orange"> 
		<td> Blog Name </td>
		<td> Blog Content </td>
		<td> Likes </td>
	</tr>
	<tr bgcolor="cyan" ng-repeat="blog in blogdata">
		<td><a href="BlogPage">{{blog.blogName}}</a></td>
		<td>{{blog.blogContent}}</td>	
		<td>{{blog.likes}} <input type="submit" value="Like" ng-click="like()"/></td>	
	</tr>
</table>
</div>



</div>
